{{>layout/header}}
<body>
	<div class="wrapper">
		<div class="container">
			<div class="row">
				{{>layout/navbar}}
			</div>
			<div class="row">
				<!-- {{>layout/sidebar}} -->
				
				<!-- responsive equal width cols, can be sm, md, lg, or xl -->
				<div class="col-md-12">
					<div class="input-group">
						<input type="number" class="form-control" placeholder="Search.." id="studentSearch" pattern="\d*">
					</div>
					<table class="table table-striped">
						<tbody id ="studentTable">
							<!-- {{#vehicles}}
							<tr>
								<td>
									<span data-toggle="modal" data-target="#changeStatusModal" data-id="{{id}}">
										<a href="#" data-toggle="tooltip" data-placement="top" title="Archive Student"
											class="px-2" id="{{registrationNumber}}" onclick="fetchvehicleDetail(this.id);">
											{{registrationNumber}}
										</a>
									</span>
								</td>
								<td>{{customerName}}</td>
							</tr>
							{{/vehicles}} -->
						</tbody>
					</table>
				</div>
				
			</div>
		</div>
	</div>

<div class="modal fade" id="changeStatusModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
	aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Vehicle Details</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<table class="table table-striped">
					<tbody id ="vehicleDetailsTable">
						
						<tr>
							<td>Registration Number</td>
							<td id="registrationNumber"></td>
						</tr>
						<tr>
							<td>Customer Name</td>
							<td id="customerName"></td>
						</tr>
						<tr>
							<td>Asset Description</td>
							<td id="assetDesc"></td>
						</tr>
						<tr>
							<td>Agent</td>
							<td id="agent"></td>
						</tr>
						
					</tbody>
				</table>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
	<!-- /.container -->
</body>
{{>layout/footer}}
